<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Flags of Racing Quiz</title>
	<link rel="stylesheet" type="text/css" href="JS/app.js">
	<link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>
	<div class="contatiner">
		<section class= "quizName">
			<h1>The Flags of Motorsport Quiz</h1>
		</section>
	</div>
	
	<div class="container">
		<section class= "questionBox">
			<h3 class= "number">Question 1.</h3>
			<p class= "question">What does each of these flags mean to a driver while competing in a race?(select all that apply)</p>
		</section>
	</div>

	<div class="container">
		<section class= imageBox>
			<img class= flag src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/32/Auto_Racing_Green.svg/800px-Auto_Racing_Green.svg.png">
		</section>
	</div>

	<div class="container">
		<section class= answerBox>
			<form>
				<input type="checkbox" name="Hazard"> End of Hazard<br>
				<input type="checkbox" name="Restart"> Restart of Race<br>
				<input type="checkbox" name="Start"> Start of Race<br>
				<input type="checkbox" name="Pit"> Pit Lane Open<br>
			</form>
		</section>
	</div>

	
	<div class="container feedback">
		<div class="row">
			<div class="col-lg-6">
				<h6 class="correct"># Correct<span class="numCorrect"></span></h6>
			</div>
			<div class="col-lg-6">
				<h6 class="wrong"># Incorrect<span class="=numWrong"></span></h6>
			</div>
		</div>
	</div>	
	

	<script   src="://code.jquery.com/jquery-2.2.4.js"   integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="   crossorigin="anonymous"></script>
</body>
</html>
