<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Flags of Racing Quiz</title>
	
	<link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>
	<div class="contatiner">
		<section class= "quizName">
			<h1>The Flags of Motorsport Quiz</h1>
		</section>
	</div>
	
	<div class="container">
		<section class= "questionBox">
			<h3 class= "question">What does each of these flags mean to a driver while competing in a race?(select all that apply)</h3>
			<p class= "questionNumber">#1 Green Flag</p>
		</section>
	</div>

	<div class="container">
		<section class= imageBox>
			<img class= flag src="http://s3.motoringfile.com.s3.amazonaws.com/wp-content/uploads/2015/07/Race-Duncan.jpg">
		</section>
	</div>

	<div class="container">
		<section class= answerBox>
			<form>
				<label><input type="checkbox" name="Hazard"> End of Hazard</label><br>
				<label><input type="checkbox" name="Restart"> Restart of Race</label><br>
				<label><input type="checkbox" name="Start"> Start of Race</label><br>
				<label><input type="checkbox" name="Pit"> Pit Lane Open</label><br>
			</form>
		</section>
	</div>

	
	<div class="container feedback">			
		<h6 class="correct"># Correct<span class="numCorrect"> 0</span></h6>	
		<h6 class="wrong"># Incorrect<span class="=numWrong"> 0</span></h6>		
	</div>	
	

	<script   src="http://code.jquery.com/jquery-2.2.4.js"   integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="   crossorigin="anonymous"></script>
	<script type="text/javascript" src="JS/app.js">
</body>
</html>
